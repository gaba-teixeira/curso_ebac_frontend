<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Média</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="chapeu de formatura" />
      <h1>Calculadora de média</h1>
    </header>
    <form>
      <input type="text" required placeholder="Nome da atividade" />
      <input type="number" required placeholder="Nota" max="10" min="0" />
      <button type="submit">Adicionar +</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Nome da atividade</th>
          <th>Nota da atividade</th>
          <th>Resultato</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Atividade</td>
          <td>7</td>
          <td><img src="./images/aprovado.png" alt="emoji comemorando" /></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Média final</td>
          <td>7</td>
          <td>Aprovado</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
