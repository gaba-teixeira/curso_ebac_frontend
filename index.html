<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Média</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.png" alt="chapeu de formatura" />
        <h1>Calculadora de média</h1>
      </header>
      <form>
        <input type="text" required placeholder="Nome da atividade" />
        <input type="number" required placeholder="Nota" max="10" min="0" />
        <button type="submit">Adicionar +</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome da atividade</th>
            <th>Nota da atividade</th>
            <th>Resultato</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Atividade</td>
            <td>7</td>
            <td><img src="./images/aprovado.png" alt="emoji comemorando" /></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Média final</td>
            <td>7</td>
            <td><span class="resultado">Aprovado </span></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
